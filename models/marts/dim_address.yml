models:
  - name: dim_address
    description: dimensão de endereço
    columns:
      - name: address_id
        description: Identificador do cliente.
        data_tests: ['unique', 'not_null']

      - name: postal_code
        description: Descrição codigo postal.

      - name: state_province_code
        description: Descrição provinci estado.

      - name: state_province_name
        description: Descrição do nome provincia do estado.

      - name: city_name
        description: Descrição nome da cidade.
